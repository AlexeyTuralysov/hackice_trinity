{% extends "base.html" %}
{% block title %}Index{% endblock %}



{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}


{% block content %}


<div class="center-container">

  <div class="bg-white-login ">
    <h1>Авторизация</h1>
    <form class="login" action="{{ url_for('login') }}" method="post">
      <div class="username">
        <label for="username"></label>
        <input placeholder="логин" type="text" name="username" id="username" required>
      </div>
      
      <div class="password">
        <label for="password"></label>
        <input placeholder="пароль" type="password" name="password" id="password" required>
      </div>
    
      <button class="btn-login" type="submit">Войти</button>
    </form>
    
  </div>
</div>






    
{% endblock %}
